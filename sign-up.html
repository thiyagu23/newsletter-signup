<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Newsletter Sign-up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="public/css/styles.css">

</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="sign-up" method="post">
      <img class="mb-4" src="public/image/pngwing.com.png" alt="" width="72" height="57">
      <h4 class=" mb-3 fw-normal">Sign-up to My Newsletter ! </h4>

      <input type="text" name="fname" class="form-control form-floating top" placeholder="First Name" required autofocus>
      <input type="text" name="lname" class="form-control form-floating middle" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control form-floating bottom" placeholder="Email" required>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p class="mt-3 mb-3 text-muted">&copy;2022 Thiyagu</p>
    </form>
  </main>



</body>

</html>
